<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danil_Donbassov</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ff6347;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .links a {
            display: block;
            background: linear-gradient(135deg, #ff6347, #ff4500);
            color: #fff;
            font-size: 1.2rem;
            text-decoration: none;
            padding: 12px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .links a:hover {
            background: linear-gradient(135deg, #ff4500, #ff6347);
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        /* Медиазапрос для мобильных устройств */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .links a {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Danil_Donbassov</h1>
        <p>Всем привет, инфа обо мне.</p>
        <div class="links">
            <a href="https://vk.com/frizicc" target="_blank">Мой ВКонтакте</a>
            <a href="https://discord.gg/P2aGqC2NP6" target="_blank">Дискорд канал</a>
            <a href="https://discord.com/users/frizic" target="_blank">Мой Дискорд</a>
        </div>
    </div>
</body>
</html>
